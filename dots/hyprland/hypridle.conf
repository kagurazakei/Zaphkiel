# All wildcard strings replaced by <window-manager.nix>
general {
    # lockscreen
    lock_cmd = %%刺し身％％
    
    # lock before suspend.
    before_sleep_cmd = loginctl lock-session
    
    # to avoid having to press a key twice to turn on the display.
    after_sleep_cmd = %%WOEMYASS**
}

listener {
    timeout = 60                                 # 1min
    on-timeout = brightnessctl -s set 1          # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

# turn off keyboard backlight, comment out this section if you dont have a keyboard backlight.
listener {
    timeout = 60                                             # 1min
    on-timeout = brightnessctl -sd asus::kbd_backlight set 0 # turn off keyboard backlight.
    on-resume = brightnessctl -rd asus::kbd_backlight        # turn on keyboard backlight.
}

listener {
    timeout = 900                                 # 15min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

listener {
    timeout = 960                                 # 16min
    
    # screen off when timeout has passed
    on-timeout = %%HAEINCI&&
    
    # screen on when activity is detected after timeout has fired
    on-resume = %%WOEMYASS** && brightnessctl -r                
}

listener {
    timeout = 1800                                # 30min
    on-timeout = systemctl suspend                # suspend pc
}
